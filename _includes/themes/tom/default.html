<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
   <meta http-equiv="content-type" content="text/html; charset=utf-8" />
   <title>{{ page.title }}</title>
   <meta name="author" content="{{ site.author.name }}" />
   <!-- syntax highlighting CSS -->
   <link rel="stylesheet" href="{{ ASSET_PATH }}/css/syntax.css" type="text/css" />

   <!-- google fonts -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="{{ ASSET_PATH }}/css/fonts.css" type="text/css" media="screen, projection" />

   <!-- Homepage CSS -->
   <link rel="stylesheet" href="{{ ASSET_PATH }}/css/screen.css" type="text/css" media="screen, projection" />

   <!-- <\!-- Typekit -\-> -->
   <!-- <script type="text/javascript" src="http://use.typekit.com/jpd0pfm.js"></script> -->
   <!-- <script type="text/javascript">try{Typekit.load();}catch(e){}</script> -->
</head>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-W19DDWTH4F"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-W19DDWTH4F');
</script>
<body>

  <div class="site">
    <p class="title">
        <a href="{{ HOME_PATH }}">{{ site.title }}</a>
    </p>
    <div class="nav">
      <a class="nav-items" href="{{ BASE_PATH }}{{ site.JB.archive_path }}">Archive</a>
      <!-- <a class="extra" href="{{ BASE_PATH }}{{ site.JB.pages_path }}">Pages</a> -->
      <a class="nav-items" href="{{ BASE_PATH }}{{ site.JB.categories_path }}">Categories</a>
      <a class="nav-items" href="{{ BASE_PATH }}{{ site.JB.tags_path }}">Tags</a>
    </div>

    {{ content }}

    <div class="footer">
        <ul>
            <li style="margin-left:1.1em"><span>Github: </span><a href="http://github.com/{{ site.author.github }}/">github.com/{{ site.author.github }}</a></li>
            <li><span>Twitter: </span><a href="http://twitter.com/{{ site.author.twitter }}/">twitter.com/{{ site.author.twitter }}</a></li>
            <li><span>Email: {{ site.author.email }}</span></li>
            <li><span>RSS: </span><a href="/atom.xml">RSS</a></li>
        </ul>
    </div>
  </div>
  {% include JB/analytics %}
</body>
</html>
